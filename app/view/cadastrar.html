<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>

  {% include '_lib.html' %}
</head>
<body class="bg-dark">

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-lg-8 col-md-10 col-12 my-5">

        <div class="card card-login mt-5">
          <div class="card-header">Efetuar Cadastro</div>
          <div class="card-body">

            <form name="registerUser" method="post">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="Nome">Nome</label>
                  <input type="text" class="form-control" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="Sobrenome">Sobrenome</label>
                  <input type="text" class="form-control" name="last_name" placeholder="Digite seu sobrenome" required>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="Matricula">Matrícula</label>
                  <input type="number" class="form-control" name="registration" placeholder="Digite sua matrícula" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="Email">E-mail</label>
                  <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="Senha">Senha</label>
                  <input type="password" class="form-control" name="pass" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="Confirmar_Senha">Confirmar Senha</label>
                  <input type="password" class="form-control" name="confirm_pass" placeholder="Confirme sua senha" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block" name="register" onclick="return verifyPass()"><i class="fas fa-user-plus"></i> Cadastrar</button>

              <div class="text-center mt-3">
                <a href="{{PAG_LOGIN}}" class="d-block small">Voltar</a>
              </div>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>


  <!-- Verificar se as senhas são iguais -->
  <script type="text/javascript">

  function verifyPass(){
    pass = registerUser.pass.value;
    confirm_pass = registerUser.confirm_pass.value;

    if(pass!= confirm_pass){
      alert("As senhas não correspondem!");
      return false;
    }
  }

  </script>



  <script type="text/javascript" src="{{SRC}}/jquery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="{{SRC}}/bootstrap-4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
